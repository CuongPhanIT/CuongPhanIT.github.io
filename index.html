<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/Baitap9.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body onload = "load_data()">
    <h1>BAI TAP JS CO BAN</h1>
    <div class="inputform">
        <div class="component">
            <label for="txtname">Item name</label>
            <input type="text" id="txtname">
            <p id="name-warning" class="warning"></p>
        </div>
        
        <div class="component">
            <label for="categories">Category</label>
            <select name="cars" id="categories">
                <option value="Not Selected">Not Selected</option>
                <option value="Category1">Category1</option>
                <option value="Category2">Category2</option>
                <option value="Category3">Category3</option>
              </select>
            <p id="category-warning" class="warning"></p>
        </div>
        <div class="component">
            <input type='file' id="myfile" onchange="readURL(this);" />
            <div class="container">
                <label for="myfile">Choose file</label>
                <img id="idimg" src="" alt=" " /> 
            </div>
        </div
        
        <div class="component">
            <input type="submit" id="submit" value="Submit form" onclick="submit()">
        </div>
    </div>

    <table id="idtable" class="item-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Item name</th>
                <th>Category</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    
    <script src="JS/Baitap9.js"></script>
</body>
</html>
